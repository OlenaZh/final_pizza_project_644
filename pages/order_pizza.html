<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order</title>
    <link href="../css/normalize.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
    <link href="../css/order_pizza.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Open+Sans:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&family=Roboto:ital,wght@0,400;0,500;1,300;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4dc9879283.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!--Logo Nav Hours-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">PizzaCo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"          data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02"   aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Order Pizza</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--Headline-->
    <div class="container-fluid">
      <div class="row CU-border">
        <div class="col-12">
          <span class="ContactHeadline">
            <h3><strong>Pizza Order</strong></h3>
          </span>
        </div>
      </div>
    </div>
    <!--Forms-->
    <div class="container-fluid">
      <section class="testBorder"> 
        <div class="row">
          <div class="col-75">
            <div class="container">
              <form id="orderPizza_form" name="orderPizza_form" action="order_submitted.html" method="get">
                <!--Build Your Pizza Starts here-->
                <section class="buidPizza">
                  <div class="row">
                    <div class="col">
                      <h3>Build Your Pizza</h3>
                      <!--Choose Dough radio-->
                      <fieldset id="radio">
                        <strong>Choose Dough</strong> <br><br>
                        <input type="radio" name="dough1" id="dough1"  value="Hand Tossed">
                        <label for="dough1">Hand Tossed </label>
                        <!--Select-Choose Size-->
                        <div id="container-1"></div><br>

                        <input type="radio" name="dough2" id="dough2" value="Thin Crust ">
                        <label for="dough2">Thin Crust</label>
                        <!--Select-Choose Size-->
                        <div id="container-2"></div><br>

                        <input type="radio" name="dough3" id="dough3" value="New York Style">
                        <label for="dough3">New York Style</label>
                        <!--Select-Choose Size-->
                        <div id="container-3"></div><br>

                        <input type="radio" name="dough4" id="dough4" value="Gluten Free">
                        <label for="dough4">Gluten Free</label><br>
                        <!--Select-Choose Size-->
                        <div id="container-4"></div><br>

                        <!--Choose Cheese select-->
                        <label for="cheese"><strong> Choose Cheese</strong></label>
                        <select name="cheese" id="cheese">
                          <option value="o">Please select</option>
                          <option value="a">Light: no charge</option>            
                          <option value="b">Normal(default): no charge</option>
                          <option value="c">Extra: +$2.99</option>
                          <option value="d">Double: +$3.99</option>            
                        </select><br><br>
                        <!--Choose Sauce Select-->
                        <label for="sauce"><strong> Choose Sauce</strong></label>
                        <select name="sauce" id="sauce">
                          <option value="o">Please select</option>
                          <option value="a">Regular Tomato: no charge</option>            
                          <option value="b">Hearty Tomato: +$.99</option>
                          <option value="c">BBQ Sauce: +$1.99</option>        
                        </select><br><br>
                        <!--Choose Toppings checkbox-->
                        <lable for="toppings"><strong>Choose Toppings</strong></lable><br>
                        <input type="checkbox" id="top1" name="top1" value="1">
                        <label for="top1"> Pepperoni</label>
                        <input type="checkbox" id="top2" name="top2" value="2">
                        <label for="top2"> Sausage</label>
                        <input type="checkbox" id="top3" name="top3" value="3">
                        <label for="top3">Ham</label>
                        <input type="checkbox" id="top4" name="top4" value="4">
                        <label for="top4">Bacon</label>
                        <input type="checkbox" id="top5" name="top5" value="5">
                        <label for="top5"> Salami</label>
                        <input type="checkbox" id="top6" name="top6" value="6">
                        <label for="top6">Olives</label>
                        <input type="checkbox" id="top7" name="top7" value="7">
                        <label for="top7">Mushrooms</label><br><br>
                      </fieldset>
                    </div>
                  </div>
                </section>
                <!--Delivery Address-->
                <section class="deliveryAddress">
                  <div class="row">
                    <div class="col">
                      <h3>Delivery Address</h3>
                      <label for="fname"><i class="fa fa-user"></i> Full Name</label> 
                      <input type="text" id="fname" name="fname" placeholder="John M. Doe">
                      <span>*</span><br><br>
                      <label for="email"><i class="fa fa-envelope"></i> Email</label>
                      <input type="text" id="email" name="email" placeholder="john@example.com">
                      <span>*</span><br><br>
                      <label for="phone"><i class="fa fa-phone"></i> Phone Number</label>
                      <input type="text" id="phone" name="phone" placeholder="555-55-55">
                      <span>*</span><br><br>
                      <label for="adr"><i class="fa fa-address-card-o"></i> Address Type</label>
                      <select name="adr" id="adr">
                        <option value="o">Please select</option>
                        <option value="a">House</option>            
                        <option value="b">Apartment</option>
                        <option value="c">Business</option>
                        <option value="d">Campus</option>            
                        <option value="e">Hotel</option>
                        <option value="f">Dorm</option>
                        <option value="g">Other</option>
                      </select><br><br>
                      <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                      <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
                      <label for="city"><i class="fa fa-institution"></i> City</label>
                      <input type="text" id="city" name="city" placeholder="New York">
                      <div class="row">
                        <div class="col-50">
                          <label for="state">State</label>
                          <input type="text" id="state" name="state" placeholder="NY">
                          <span>*</span>
                        </div>
                        <div class="col-50">
                          <label for="zip">Zip</label>
                          <input type="text" id="zip" name="zip" placeholder="10001">
                          <span>*</span>
                        </div>
                      </div>
                    </div>
                    <!--Billing Addr-->
                    <div class="col">
                      <h3>Billing Address</h3>
                      <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                      <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
                      <label for="email"><i class="fa fa-envelope"></i> Email</label>
                      <input type="text" id="email" name="email" placeholder="john@example.com">
                      <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                      <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
                      <label for="city"><i class="fa fa-institution"></i> City</label>
                      <input type="text" id="city" name="city" placeholder="New York">
                      
                      <div class="row">
                        <div class="col-50">
                          <label for="state">State</label>
                          <input type="text" id="state" name="state" placeholder="NY">
                        </div>
                        <div class="col-50">
                          <label for="zip">Zip</label>
                          <input type="text" id="zip" name="zip" placeholder="10001">
                        </div>
                      </div>
                    </div>
                  </div>
                  <!--Payment-->
                  <div class="row">
                    <div class="col">
                      <h3>Payment</h3>
                      <label for="fname">Accepted Cards</label>
                      <div class="icon-container">
                        <i class="fa fa-cc-visa" style="color:navy;"></i>
                        <i class="fa fa-cc-amex" style="color:blue;"></i>
                        <i class="fa fa-cc-mastercard" style="color:red;"></i>
                        <i class="fa fa-cc-discover" style="color:orange;"></i>
                      </div>
                      <label for="cname">Name on Card</label>
                      <input type="text" id="cname" name="cardname" placeholder="John More Doe">
                      <label for="ccnum">Credit card number</label>
                      <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                      <label for="expmonth">Exp Month</label>
                      <input type="text" id="expmonth" name="expmonth" placeholder="September">
          
                      <div class="row">
                        <div class="col-50">
                          <label for="expyear">Exp Year</label>
                          <input type="text" id="expyear" name="expyear" placeholder="2018">
                        </div>
                        <div class="col-50">
                          <label for="cvv">CVV</label>
                          <input type="text" id="cvv" name="cvv" placeholder="352">
                        </div>
                      </div>
                    </div>
                  </div> <!--end of payment div-->
                  <!--Billing address same Checkbox-->
                  <label>
                    <input type="checkbox" checked="checked" name="sameadr"> Billing address same as delivery address
                  </label>
                  <input type="submit" id="submit_order" name="submit_order" value="Submit order" class="btn">
              </form>
            </div>
          </div>
          <!--Cart-->
          <div class="col-3">
            <div class="container">
              <h4>Cart
                <span class="price" style="color:black">
                  <i class="fa fa-shopping-cart"></i>
                </span>
              </h4>
              <p><a href="#">Product 1</a> <span class="price">$</span></p>
              <p><a href="#">Product 2</a> <span class="price">$</span></p>
              <p><a href="#">Product 3</a> <span class="price">$</span></p>
              <p><a href="#">Product 4</a> <span class="price">$</span></p>
              <hr>
              <p>Total <span class="price" style="color:black"><b>$</b></span></p>
            </div>
          </div>
      </section>
    </div>
      <!--Footer-->
      <div class="container-fluid">
        <div class="row">
          <footer>
            <!--SocialM-->
            <div class="social-midia"> 
              <h2>Follow us</h2>
              <ul class="social">
                <li><a href="https://www.facebook.com/" target="_blank"><i class="fa fa-facebook fa-4x" aria-hidden="true"></i></a></li>    
                <li><a href="https://twitter.com/" target="_blank"><i class="fa fa-twitter fa-4x" aria-hidden="true"></i></a></li>
                <li><a href="https://www.instagram.com/" target="_blank"><i class="fa fa-instagram fa-4x" aria-hidden="true"></i></a></li>
              </ul>
              Copyright &copy; 2021 | Pizza House<br>   
            </div>       
          </footer>      
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script> 
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="../order_pizza.js"></script>
  </body>      
</html>
